<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Registration Form</h1>
    <label for="first_name">First Name:  *</label>
    <input type="text" name="first_name" id="first_name">
    <br><br>
    <label for="last_name">Last Name:  *</label>
    <input type="text" name="last_name" id="last_name">
    <br><br>
    <label for="email">Email Address:  *</label>
    <input type="text" name="email" id="email">
    <br><br>
    <label for="password">Password:  *</label>
    <input type="password" name="password" id="password">
    <br><br>
    <label for="confirm_password">Confirm Password:  *</label>
    <input type="password" name="confirm_password" id="confirm_password">
    <br><br>
    <label for="dob">Birthday:  *</label>
    <input type="date" name="dob" id="dob">
    <div>
        <p><strong>Gender Identity:</strong></p>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="non_binary">
        <label for="None-binary">None-binary</label>
        <input type="radio" name="gender" id="no_answer">
        <label for="no_answer">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="comment" cols="31" rows="3"></textarea>
    </div>
    <br>
    <div>
        <label for="language">Favorite Language:</label>
        <select name="language">
            <option>JavaScript</option>
            <option>Java</option>
            <option>Python</option>
            <option>C++</option>
        </select>
    </div>
    <br>
    <div>
        <input type="checkbox" name="update" id="update" checked>
        <label for="update"> Yes, I would like to receive periodic email updates </label>
    </div>
    <br>
    <input type="submit" value="Create Account" >
    <p>* Indicates a required field </p>
</body>
</html>
